<html id='popup_html'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='popup.css'>
  <link rel="stylesheet" href='./css/font-awesome.css'>

</head>
<body id="body1">
  <div class="head">
    <div id="headerbox1" class="headerbox"><i class="fa fa-signal"></i></div>
    <div id="headerbox2" class="headerbox"><i class="fa fa-wifi"></i></div>
    <div id="headerbox3" class="headerbox"><i class="fa fa-link"></i>3</div>
    <div id="headerbox4" class="headerbox"><i class="fa fa-bolt"></i></div>
    <div id="headerbox5" class="headerbox"><i class="fa fa-battery-full"></i></div>
  </div>
  <div>
    <div id = 'buttons'>
      <div id="button1"class="box small button">ボタン１</div>
      <div id="button2"class="box small button">ボタン２</div>
      <div id="button3"class="box small button">ボタン３</div>
    </div>
  </div>
  <div >
    <canvas id="canvas" height="100" width="100" style="max-width: 100%;display: block;margin: 10px auto;"></canvas>
  </div>
  <script src='move.min.js'></script>
  <script src='popup.js'></script>
  <script src="Chart.min.js"></script>

  <script>
  var data = [
  {
    value: 70,
    color:"#ED6D00",
    highlight: "red",
    label: "label1"
  },
  {
    value : 30,
    color : "gray",
    highlight: "yellow",
    label: "label2"
  }
];
  var myPie = new Chart(document.getElementById("canvas").getContext("2d")).Pie(data,{
    segmentStrokeColor : "#FFFFFF"
  });
  </script>


  <div class="icons">
    <div><i class="fa fa-battery-full"></i></div>
    <div><i class="fa fa-battery-three-quarter"></i></div>
    <div><i class="fa fa-battery-half"></i></div>
    <div><i class="fa fa-battery-quarter"></i></div>
    <div><i class="fa fa-battery-empty"></i></div>
    <div><i class="fa fa-wifi"></i></div>
    <div><i class="fa fa-bolt"></i></div>
    <div><i class="fa fa-link"></i></div>
    <div><i class="fa fa-cog fa-spin"></i></div>
  </div>
</body>
</html>
